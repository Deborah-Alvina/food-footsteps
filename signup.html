<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Signup</title>
    </head>
    <body>
        <div class="page">
            <div class="mainlogo">
                <img src="Imgs/Logo.png">
            </div>
            <div class="form">
                <h1>Signup</h1>
                <form>
                    <div>
                        <div class="form-group">
                            <label for="name-input">
                                <i class="fa-solid fa-user"></i>
                            </label>
                            <input required type="text" name="name" id="name-input" placeholder="Name">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="email-input">
                                <i class="fa-solid fa-envelope"></i>
                            </label>
                            <input required type="email" name="email" id="email-input" placeholder="Email">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="password-input">
                                <i class="fa-solid fa-lock"></i>
                            </label>
                            <input required type="password" name="password" id="password-input" placeholder="Password">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="repeat-password-input">
                                <i class="fa-solid fa-lock"></i>
                            </label>
                            <input required type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
                        </div>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="qn-text">
                    <p>Already have an Account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
